<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Flask y Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .titulo {
            color: #FF69B4; /* Color titulo */
        }

        .btn-rosado {
            background-color: #FF69B4; /* Color rosado */
        }

        .btn-rosado:hover {
            background-color: #FF1493; /* Color rosado más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4 text-center titulo">¡Hola, soy Tatiana!</h1>
        <p class="lead text-center">Esta es una prueba de concepto con Bootstrap.</p>
        <div class="text-center">
            <a href="#" class="btn btn-rosado">Haz clic aquí</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
